<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="heading">
            <p>Welcome to Rock Paper Scissors</p>
            <h3>In this game you will play against the computer. Choose Rock, Paper, or Scissors. 
                Each player is given one point when they win each round. First player to score 5 points wins. Have fun!</h3>
        </div>
        <div>
            <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            </div>
            <div id="reset">
                <button id="resetButton">Reset Game</button>
            </div>
        </div>

        <div class="tables">
            <table style="width: 100%; border-spacing: 5px;">
                <tr>
                    <th class="firstHeader"></th>
                    <th>Rock</th>
                    <th>Paper</th>
                    <th>Scissors</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>Player:</td>
                    <td id="td1" style="text-align: center;"></td>
                    <td id="td2" style="text-align: center;"></td>
                    <td id="td3" style="text-align: center;"></td>
                    <td id="td4" style="text-align: center; font-size: 45px;">0</td>
                </tr>
                <tr>
                    <td>Computer:</td>
                    <td id="td1b" style="text-align: center;"></td>
                    <td id="td2b" style="text-align: center;"></td>
                    <td id="td3b" style="text-align: center;"></td>
                    <td id="td4b" style="text-align: center; font-size: 45px;">0</td>
                </tr>
            </table>
        </div>
    </body>
    <script src="rpsScript.js"></script>
</html>
