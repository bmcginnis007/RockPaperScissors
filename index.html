<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="heading">
            <h1>Welcome to Rock Paper Scissors</h1>
            <h2>In this game you will play against the computer. Choose Rock, Paper, or Scissors. 
                Each player is given one point when they win each round. First player to score 5 points wins. Have fun!</h2>
        </div>
        <div>
            <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            </div>
        </div>
    </body>
    <script src="rpsScript.js"></script>
</html>
